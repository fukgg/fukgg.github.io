<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" type="image/png" href="https://vshymanskyy.github.io/miband-js/favicon.png">

    <title>Mi Band 2</title>
  <style media="screen">html {
  background: #eee;
}
body {
  max-width: 960px;
  width: 80%;
  box-sizing: border-box;
  margin: 50px auto;
  min-height: calc(100vh - 100px);
  background: #000;
  box-shadow: 0 0 96px black;
  border-radius: 16px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  font-family: monospace;
}
header {
  padding: 4px 16px 0px;
  background: #333;
  border-radius: 16px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  display: flex;
  justify-content: space-between;
  font-family: "Arial";
}
main {
  background: black;
  color: white;
  padding: 4px 16px;
  overflow-y: auto;
  max-height: calc(100vh - 164px);
}
#output {
  margin: 0;
}
h1 {
  text-shadow: 1px 1px 0 black;
  font-size: 28px;
  margin: 10px 0;
  cursor: pointer;
  color: transparent;
}
h1:hover .h1-left,
h1:hover .h1-right {
  color: #fff;
}
h1 .h1-left {
  color: #A9D96C;
  transition: 0.25s ease-in-out color;
}
h1 .h1-right {
  margin-left: -6px;
  color: #41c5f4;
  transition: 0.25s ease-in-out color;
}
h1 a {
  color: transparent;
  text-decoration: none;
}
.btn-scan {
  margin: 12px 0;
  padding: 0 24px;
  cursor: pointer;
  background: #A9D96C;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 4px;
  outline: none;
  transition: 0.25s ease-in-out color;
}
.btn-scan:hover {
  color: black;
}
.fork-me {
  position: fixed;
  top: 0;
  right: 0;
  border: 0;
  z-index: -1;
  transform: rotate(90deg);
}
</style></head>

  <body>
    <a href="https://github.com/vshymanskyy/miband-js">
      <img class="fork-me" src="forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub">
    </a>

    <header>
        <h1>
          <a href="https://github.com/vshymanskyy/miband-js">
            <span class="h1-left">MiBand</span>
            <span class="h1-right">JS</span>
          </a>
        </h1>
        <button id="scanBtn" class="btn-scan">Scan</button>
    </header>

    <main style="display: none;">
      <pre id="output"></pre>
    </main>

    <script src="webapp.bundle.js"></script>
